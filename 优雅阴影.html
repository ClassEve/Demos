<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #f5f5f5;
        }
        .d{
            height:300px;
            width:150px;
            border:1px solid #eee;
            background: #ffffff;
            margin:200px auto;
            transition:.2s linear;
            -webkit-transition: .2s linear;
            -moz-transition: .2s linear;
            -ms-transition: .2s linear;
            -o-transition: .2s linear;
            transition: .2s linear;
        }
        .d:hover{
            box-shadow: 0px 0px 10px  rgba(0,0,0,.1) inset;
            -webkit-box-shadow:0px 10px 20px  rgba(0,0,0,.1);
            -moz-box-shadow:0px 10px 20px  rgba(0,0,0,.1);
            box-shadow: 0px 10px 20px  rgba(0,0,0,.1);
            transform: translate3d(0,-3px,0);
            -webkit-transform: translated3d(0,-3px,0);
            -moz-transform: translated3d(0,-3px,0);
            -ms-transform: translated3d(0,-3px,0);
            -o-transform: translated3d(0,-3px,0);
            transform: translated3d(0,-3px,0);
        }

        @keyframes fadeShow {
            0%{
                -webkit-transform: translated3d(0,5px,0);
                -moz-transform: translated3d(0,5px,0);
                -ms-transform: translated3d(0,5px,0);
                -o-transform: translated3d(0,5px,0);
                transform: translated3d(0,5px,0);
                opacity: 0;
            }
            100%{
                -webkit-transform: translated3d(0,0,0);
                -moz-transform: translated3d(0,0,0);
                -ms-transform: translated3d(0,0,0);
                -o-transform: translated3d(0,0,0);
                transform: translated3d(0,0,0);
                opacity: 1;
            }
        }
        h1{
            animation: fadeShow .3s linear;
            -webkit-animation:fadeShow .3s linear;
            -o-animation:fadeShow .3s linear;
            animation:fadeShow .3s linear;
        }
    </style>
</head>
<body>
    <div class="d"></div>
<script src="js/jquery-1.8.2.min.js"></script>
<script>

</script>
</body>
</html>
