<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .loadMask{
            position: fixed;
            top: 0;
            left:0;
            right:0;
            bottom:0;
            background: rgba(0,0,0,0.2);
        }
        .ffBg{
            position: absolute;
            top:38%;
            left:50%;
            margin-left: -160px;
            width:320px;
            height:180px;
            background: #fff;
            box-shadow: 0 0 20px #fff;
            border-radius: 3px;
        }
        .ffBg p{
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
        .loadingContainer {
            width: 90px;
            margin:50px auto 0;
            text-align: center;

        }
        @keyframes loading {
            0%{
                -webkit-transform: scaley(1);
                -moz-transform: scaley(1);
                -ms-transform: scaley(1);
                -o-transform: scaley(1);
                transform: scaley(1);
            }
            80%{
                -webkit-transform: scaley(0.3);
                -moz-transform: scaley(0.3);
                -ms-transform:scaley(0.3) ;
                -o-transform: scaley(0.3);
                transform: scaley(0.3);
            }
            90%{
                -webkit-transform: scaley(1);
                -moz-transform: scaley(1);
                -ms-transform: scaley(1);
                -o-transform: scaley(1);
                transform: scaley(1);
            }
        }
        .loadingContainer>div{
            width: 4px;
            height: 35px;
            border-radius: 2px;
            margin: 2px;
            display: inline-block;
            background: orange;
            box-shadow: 0 0 2px orange;
        }
        .out{
            -webkit-animation:loading 0.9s 0.5s infinite cubic-bezier(.11, .49, .38, .78);
            -o-animation:loading 0.9s 0.5s infinite cubic-bezier(.11, .49, .38, .78);
            animation:loading 0.9s 0.5s infinite cubic-bezier(.11, .49, .38, .78);
        }
        .middle{
            -webkit-animation:loading 0.9s 0.25s infinite cubic-bezier(.11, .49, .38, .78);
            -o-animation:loading 0.9s 0.25s infinite cubic-bezier(.11, .49, .38, .78);
            animation:loading 0.9s 0.25s infinite cubic-bezier(.11, .49, .38, .78);
        }
        .center{
            -webkit-animation:loading 0.9s 0s infinite cubic-bezier(.11, .49, .38, .78);
            -o-animation:loading 0.9s 0s infinite cubic-bezier(.11, .49, .38, .78);
            animation:loading 0.9s 0s infinite cubic-bezier(.11, .49, .38, .78);
        }
    </style>
</head>
<body>
    <div class="loadMask">
        <div class="ffBg">
            <div class="loadingContainer">
                <div class="out"></div>
                <div class="middle"></div>
                <div class="center"></div>
                <div class="middle"></div>
                <div class="out"></div>
            </div>
            <p>您的订单正在提交，请勿刷新页面</p>
        </div>
    </div>
</body>
</html>
