<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{ display: -webkit-flex; /* Safari */
            display: -moz-flex; /* Safari */
            display: flex;
            width: 100%;height: 400px; background:#ccc;}


        .l{ flex:1;-moz-flex:1; -webkit-flex:1;}
        .r{ width: 300px; background: green;}
    </style>
</head>
<body>
    <div class="box">
        <div class="l"></div>
        <div class="r"></div>
    </div>

    <div class="d">
        <div class="d1">点我吧</div>
    </div>
    <script src="js/jquery-1.8.2.min.js"></script>
<script>
    $(".d1").click(function () {
        alert('11');
    });

    $('body').click(function (e) {
        var target = e.target;
        var d1 = $(e.target).closest('.d1');
        if(d1.length){
            return
        }
        $('.d1').hide();
    })
</script>
</body>
</html>
