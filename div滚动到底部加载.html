<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .scrolldiv{
            width:500px;
            height:400px;
            margin:10px auto;
            background: red;
            overflow-y: scroll;
            padding:10px;
        }
    </style>
</head>
<body>
    <div class="scrolldiv" id="testDiv">
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
<script src="js/jquery-1.8.2.min.js"></script>
<script>
    var divscroll = document.getElementById('testDiv');
    function divCroll(){
        var wholeHeight = divscroll.scrollHeight;
        var scrollTop = divscroll.scrollTop;
        var divHeight = divscroll.clientHeight;
        if(scrollTop+divHeight >= wholeHeight){
            alert("到地了");
        }
        if(scrollTop == 0){
            alert('到头了')
        }
    }
    divscroll.onscroll = divCroll;
</script>
</body>
</html>
