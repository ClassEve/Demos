<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .d{
            width:100px;
            height:100px;
            background: #000;
            transition: 1s;
        }
        div.active{
            width:500px;
        }
    </style>
</head>
<body>
    <div class="d"></div>
    <div>d2</div>
<script src="js/jquery-1.8.2.min.js"></script>
<script>
    $('.d').click(function () {
        $(this).addClass('active');
        $('div:not(:animated)').html('1111111111111');
    });
    $('.d').click(function(){
        $(this).addClass()
    })
</script>
</body>
</html>
