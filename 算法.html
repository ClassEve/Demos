    //todo 一、翻转字符串
    function reverseStr(str) {
        var arr = [];
        arr = str.split('');
        arr.reverse();
        return arr.join('');
    }
    console.log(reverseStr('hello'));

    //知识点  split(),将字符串切割为数组
    //reverse()  翻转数组
    // join()  将字符串转为字符串

    //递归实现
    function factorialize(num) {
        if(num == 1 || num == 0){
            return 1;
        }

        return factorialize(num - 1) * num;
    }
