<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>

<script>
    //下面的条件代码只会在IE7及一下浏览器中运行
    if (document.all && !document.querySelector) {
        alert('IE7 or lower');
    }

    //下面这一个只会运行在IE8中，并且不支持IE7或者IE9：
    if (document.all && document.querySelector && !document.addEventListener) {
        alert('IE8');
    }

    //下面的条件代码当浏览器为IE11+ 或者非IE时为真
    if (!document.all) {
        alert('IE11+ or not IE');
    }
</script>
</body>
</html>
