<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>

<div id="main" style="width: 200px;height:200px;margin:300px;border-radius: 50%;"></div>
<script src="js/echarts.min.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
        tooltip: {},
        radar: {
            // shape: 'circle',
            splitNumber:5,
            radius: 50, //雷达图的大小
            indicator: [
                { name: '服务', max: 5},
                { name: '态度', max: 5},
                { name: '交流', max: 5},
                { name: '技术', max: 5},
                { name: '效率', max: 5},
            ],
            name: { //indicator的名字选项
                textStyle: {
                    color:'#72ACD1',
                    fontSize:12
                }
            },
            splitArea: {    //切割图的选项
                areaStyle: {
                    color: ['rgba(114, 172, 209, 0.2)',
                        'rgba(114, 172, 209, 0.4)', 'rgba(114, 172, 209, 0.6)',
                        'rgba(114, 172, 209, 0.8)', 'rgba(114, 172, 209, 1)'],
                    shadowColor: 'rgba(0, 0, 0, 0.3)',
                    shadowBlur: 10
                }
            },
            axisLine: {
                lineStyle: {
                    color: 'rgba(255, 255, 255, 0.5)'
                }
            },
            splitLine: {
                lineStyle: {
                    color: 'rgba(255, 255, 255, 0.5)'
                }
            }
        },
        series: [{
            name: '工程师',
            type: 'radar',
            data : [
                {
                    value : [1, 2, 3, 4,5],
                    name : '工程师能力',
                    label:{ // 点显示旁边的数字
//                        normal: {
//                            show: true,
////                            formatter: function (params) {
////                                return params.value;
////                            },
//                            textStyle:{
//                                fontSize:16,
//                                color:'#fff'
//                            }
//                        }
                    },
                    areaStyle:{ //组成线的图的样式
                        normal:{
                            color: 'rgba(255, 149, 0, 0.3)'
                        }
                    },
                    itemStyle:{ //点的样式
                        normal:{
                            color:'#fff'
                        }
                    }
                }
            ],
            lineStyle:{ //线的样式
                normal:{
                    color:'#ff9500'
                }
            }
        }]
    };
    myChart.setOption(option);
</script>
</body>
</html>
