<script>
    var soldier = {

        life: 42,

        run: function () {

        var soldier = {

            life: 42,

        run: function () {

        }
    }

    var soldiers = [];
    for(var i=0;i<100;i++){

        }
        soldier.__proto__ = soldierPro;
        soldiers.push(soldier)
    }


    function soldier(ID) {   //这个方法就是一个NEW
        var temp = {};  //自动创建临时对象

        temp.__proto__ = soldier.prototype; //绑定原型
        temp.ID = ID;   //你的id
        temp.life = 42; //你的生命

        return temp;    //给你返回

    }


    var soldierPro = {

    //用new来写
    function soldier(ID) {

        this.life = 42
    }

    }
