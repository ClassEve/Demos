<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

<script>
    function want() {
        console.log('这是你想要的')
    }
    function fn(want) {
        console.log('balablalallbal');
        return new Promise(function (resovle, reject) {
            if(typeof want == 'function'){
                resovle(want);
            }else{
                reject('这不是一个函数')
            }
        })
    }
    fn(want).then(function () {
        want();
    });
    console.log(new Promise(function (resovle, reject) {
        if(typeof want == 'function'){
            resovle(want);
        }else{
            reject('这不是一个函数')
        }}))
</script>
</body>
