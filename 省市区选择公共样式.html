<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/area_choice_common.css">
</head>
<body>
    <span>省市区选择：</span>
    <input id="area" type="text" placeholder="点击选择省市区" readonly>

    <!--选择省市区弹出框-->
    <div class="mask"></div>
    <div class="areaChoice">
        <div class="clearfix">
            <span id="provinceShow" class='active'>请选择</span>
            <span id="cityShow" style="display: none;">请选择</span>
            <span id="districtShow" style="display: none;">请选择</span>
        </div>
        <ul class="provinceChoice" id="provinceCode" >
            <li>广州</li>
            <li>安徽</li>
            <li>山东</li>
            <li>上海</li>
            <li>福建</li>
            <li>山西</li>
        </ul>
        <ul class="cityChoice" id="cityCode" >
            <li>广州</li>
            <li>安徽</li>
            <li>山东</li>
            <li>上海</li>
            <li>福建</li>
            <li>山西</li>
        </ul>
        <ul class="districtChoice" id="districtCode" >
            <li>广州</li>
            <li>安徽</li>
            <li>山东</li>
            <li>上海</li>
            <li>福建</li>
            <li>山西</li>
        </ul>
    </div>

    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/area_choice_common.js"></script>
</body>
</html>
