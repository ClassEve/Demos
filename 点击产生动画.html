<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:500px;
            height:500px;
            background: #000;
            margin-left: 600px;
            margin-top: 200px;
        }
        div.active{
            -webkit-animation:clicked .3s ease infinite;
            animation:clicked .3s ease infinite;
        }
        @keyframes clicked {
            20%{
                background: red;
                -webkit-transform: rotate(70deg);
            }
            40%{
                width:400px;
                height:400px;
                background: greenyellow;
                -webkit-transform: rotate(140deg);
            }
            60%{
                width:300px;
                height:300px;
                background: deepskyblue;
                -webkit-transform: rotate(210deg);
            }
            80%{
                width:400px;
                height:400px;
                background: yellow;
                -webkit-transform: rotate(280deg);
            }
            100%{
                width:500px;
                height:500px;
                background: black;
                -webkit-transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=544960916&site=qq&menu=yes"><img border="0" src="http://wpa.qq.com/pa?p=2:544960916:51" alt="点击这里给我发消息" title="点击这里给我发消息"/></a>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script>
        $('div').click(function () {
            $(this).toggleClass('active');
        })
    </script>
</body>
</html>
