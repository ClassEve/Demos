    function Person(name, age) {
        this.name = name;
        this.age = age;
    }
    Person.prototype.getName = function () {
        return this.name;
    }

    Person.prototype = {
        constructor: Person,
        getName: function () {
            return this.name;
        },
        getHeight: function () {
            return this.height;
        }
    }

    function Cperson(name,age,height) {
        Person.call(this,name,age);
        this.height = height
    }

    Cperson.prototype = Person.prototype;

    var da =new Cperson('da',110,180);
    console.log(da.getHeight());
