<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .out{
            position: fixed;
            top:0;
            left:0;
            right:0;
            bottom:0;
            background: rgba(0,0,0,.2);
        }
        .in{
            width:300px;
            height:300px;
            position: absolute;
            left:50%;
            top:50%;
            background: #fff;
            margin-left: -150px;
            margin-top: -150px;
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="in">

        </div>
    </div>
</body>
</html>
