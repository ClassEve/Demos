<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: url("images/BingWallpaper-2016-11-10.jpg");
        }
        input{
            width:300px;
            height:40px;
            line-height:40px;
            margin-left: 50px;
            margin-top: 50px;
            padding:0 15px;
            background: rgba(45,45,45,.15);
            border-radius: 6px;
            border:1px solid rgba(255,255,255,.15);
            box-shadow: 0 2px 3px 0 rgba(0,0,0,.1) inset;
            font-family: "Microsoft YaHei", Arial, Helvetica, sans-serif;
            font-size: 14px;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,.1);
            transition: all .5s;
        }
        input:-moz-placeholder{
            color: #ffff;}
        input::-webkit-input-placeholder{
            color: #fff;
        }
        input:focus{
            outline:none;
            box-shadow:
                    0 2px 3px 0 rgba(0,0,0,.1) inset,
                    0 2px 7px 0 rgba(0,0,0,.2);
        }
    </style>
</head>
<body>
<input type="text" placeholder="第一个input">
<input type="text" placeholder="第二个input">

</body>
</html>
