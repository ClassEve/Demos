<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/img_view.css">
</head>
<body>
    <div class="imgMask">
        <div class="imgContent">
            <div class="bigImg">
                <img src="images/BingWallpaper-2016-11-04.jpg" alt="">
                <img src="images/BingWallpaper-2016-11-08.jpg" alt="">
                <img src="images/BingWallpaper-2016-11-10.jpg" alt="">
                <img src="images/BingWallpaper-2016-11-24.jpg" alt="">
                <img src="images/BingWallpaper-2016-11-25.jpg" alt="">
                <img src="images/BingWallpaper-2016-11-30.jpg" alt="">
            </div>
            <div class="smallImg">
                <ul>
                    <li class="active">
                        <img src="images/BingWallpaper-2016-11-04.jpg" alt="">
                    </li>
                    <li>
                        <img src="images/BingWallpaper-2016-11-08.jpg" alt="">
                    </li>
                    <li>
                        <img src="images/BingWallpaper-2016-11-10.jpg" alt="">
                    </li>
                    <li>
                        <img src="images/BingWallpaper-2016-11-24.jpg" alt="">
                    </li>
                    <li>
                        <img src="images/BingWallpaper-2016-11-25.jpg" alt="">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script>
        $('.smallImg').on('click','li',function(){
            $(this).addClass('active').siblings().removeClass('active');
            var idx = $(this).index();
            $('.bigImg img').eq(idx).show(300)
                .siblings().hide(300);
        });
    </script>
</body>
</html>
