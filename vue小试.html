<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>


    <div id="app-2">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds to see my dynamically bound title!
        </span>
    </div>


    <div id="app-3">
        <p v-if="seen">你看到我啦</p>
    </div>



    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>


    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">Reverse message</button>
    </div>


    <div id="app-6">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>

    <div id="app-7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
        </ol>
    </div>

<script src="js/vue.js"></script>
    <script>
        //数据绑定
        var app = new Vue({
            el : '#app',
            data : {
                message : 'Hello Vue'
            }
        });

        //title属性绑定
        var app2 = new Vue({
            el:'#app-2',
            data:{
                message:'You loaded this page on ' + new Date()
            }
        });

        // 是否显示绑定
        var app3 = new Vue({
            el:'#app-3',
            data:{
                seen:false
            }
        });

        //循环绑定
        var app4 = new Vue({
            el:'#app-4',
            data:{
                todos:[
                    {text:'learnjs'},
                    {text:'learnvue'},
                    {text:'build something awesome'}
                ]
            }
        });

        //方法绑定
        var app5 = new Vue({
            el:'#app-5',
            data:{
                message:'hello vue'
            },
            methods:{
                reverseMessage:function(){
                    this.message = this.message.split('').reverse().join('');
                }
            }
        });

        //双向绑定
        var app6 = new Vue({
            el:'#app-6',
            data:{
                message:'hello Vue!'
            }
        });

        Vue.component('todo-item',{
            props:['todo'],
            template:'<li>{{ todo.text }}</li>'
        });

        var app7 = new Vue({
            el:'#app-7',
            data:{
                groceryList:[
                    {text:'vegetables'},
                    {text:'cheese'},
                    { text: 'eat anything'}
                ]
            }
        })



    </script>
</body>
</html>
