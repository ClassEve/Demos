<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/LCalendar.css">
    <link rel="stylesheet" href="css/lArea.css">
    <style>
        input{
            height:30px;
            line-height: 30px;
            border:1px solid #ea9220;
        }
    </style>
</head>
<body>
<input type="text" id="myTime" readonly placeholder="选择时间">
<input type="text" id="myCity" readonly placeholder="选择城市">

<script src="js/LCalendar.js"></script>
<script src="js/lArea.js"></script>
<script>
    var calendar = new LCalendar();
    calendar.init({
        'trigger': '#myTime',//标签id
        'type': 'date',//date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择
        'minDate':'2016-1-1',//最小日期 注意：该值会覆盖标签内定义的日期范围
        'maxDate':'2099-1-1'//最大日期 注意：该值会覆盖标签内定义的日期范围
    })
</script>
</body>
</html>
