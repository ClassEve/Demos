<script src="js/jquery-1.8.2.min.js"></script>
<script>
    //把一个对象传入 $.({})  得到该对象的所有属性
    (function () {
        function getAllKeys(obj) {
            return this.getKeys(obj);
        }
        getAllKeys.prototype = {
            constructor: getAllKeys,
            getKeys: function () {
                var arr  = [];
                for(var key in obj){
                    arr.push(key);
                }
                return arr;
            }
        }

        window.getAllKeys = getAllKeys;
    })();

    (function ($) {
        $.extend({
            getKey: function (obj) {
              return  new getAllKeys(obj);
            }
        })
    })(jQuery);

    var obj = {
        a: 1,
        b: 2
    }

    var ar = $.getKey(obj);
    console.log(ar);
    /*todo 获得一个dom的宽和高
    *   $(el).getHeight();
    * */
    (function () {
        function getEl(el) {
            this.el = el;   //保存传入的jq对象,把jq对象挂在当前实例对象中
        }
        getEl.prototype = {
            constructor: getEl,
            getH: function () {
                var ar = {};
                ar.height = this.el.height();
                ar.width = this.el.width();
                return ar;
            },
            consoleAttr: function () {
                var a = this.getH();
                console.log(a);
            }
        }

        window.getEl = getEl;
    })();

    (function ($) {
        $.fn.extend({
            getHeight: function () {
                new getEl(this);    //this是jq对象
                return this;
            }
        })
    })(jQuery);

    $('.d').getHeight().css('color','red');

    //todo 测试函数套函数 ，读取上个函数的参数
    function a(num) {
        function b() {
            console.log(num);
        }
        b();
    }
    a(1);

</script>
