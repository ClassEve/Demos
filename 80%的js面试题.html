<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>

<script src="js/jquery-1.8.2.min.js"></script>
<script>
    const tasks = [];//这里存放异步操作的 promise;
    const output = (i) => new Promise((resolve => {
        setTimeout(() => {
            console.log(new Date ,i);
            resolve();
        },100 *i);
    }));

    //生成全部的一步操作
    for (var i = 0; i < 5; i++ ){
        tasks.push(output(i));
    }

    Promise.all(tasks).then(() => {
        setTimeout(() => {
            console.log(new Date,i);
        },1000);
    })
</script>
</body>
</html>
